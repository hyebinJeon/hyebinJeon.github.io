  <style>
  #wrap{width: 960px; height: auto; margin:0 auto;}
    #headerBox{width: 960px; height: 92px; float:left; padding:17px 2px; box-sizing:border-box;}
      #headerBox>h1{width:103px; height: 92px; float:left; 
                    background-image: url("../img/kwater/img/header/logo.jpg");
                    background-repeat:no-repeat; cursor:pointer;}
        .unb{width: 232px; height: 18px; float:right;}
          .unb ul{width:100%; height:18px; float:left;}
          .unb li{width:100%; height:18px; float:left; margin-right:3.5px; 
                  cursor:pointer; display:block; background-repeat: no-repeat;}
            .unb li:nth-child(1){width:39px; background-image: url("../img/kwater/img/header/unb/unb_1.jpg");}
            .unb li:nth-child(2){width:49px; background-image: url("../img/kwater/img/header/unb/unb_2.jpg");}
            .unb li:nth-child(3){width:56px; background-image: url("../img/kwater/img/header/unb/unb_3.jpg");}
            .unb li:nth-child(4){width:73px; background-image: url("../img/kwater/img/header/unb/unb_4.jpg");}

        .gnb{width:772px; height:34px; float:right;}
        .gnb:after{content:" "; display:block; width:0; height:0; clear:both;}
          .gnb ul{width:100%; height:34px; float:left;}
          .gnb li{width:100%; height:34px; float:left;
                  cursor:pointer; display:block; margin-right:25px;
                  background-repeat: no-repeat;}
            .gnb li:nth-child(1){width:135px; background-image: url("../img/kwater/img/gnb/gnb_01.jpg");}
            .gnb li:nth-child(2){width:78px; background-image: url("../img/kwater/img/gnb/gnb_02.jpg");}
            .gnb li:nth-child(3){width:80px; background-image: url("../img/kwater/img/gnb/gnb_03.jpg");}
            .gnb li:nth-child(4){width:80px; background-image: url("../img/kwater/img/gnb/gnb_04.jpg");}
            .gnb li:nth-child(5){width:58px; background-image: url("../img/kwater/img/gnb/gnb_05.jpg");}
            .gnb li:nth-child(6){width:78px; background-image: url("../img/kwater/img/gnb/gnb_06.jpg");}
            .gnb li:nth-child(7){width:109px; background-image: url("../img/kwater/img/gnb/gnb_07.jpg");}


    #contentBox{width:100%; height: auto; float:left;}
      .adbannerBox{width: 100%; height: 496px; float:left; background-image: url(../img/kwater/img/banner.jpg);}
      .asideBox{width: 100%; height: 101px; float:left;}
      .asideBox:after{content:" "; display:block; width:0; height:0; clear:both;}
        .asideBox ul{width:100%; height:101px; float:left; padding-top:3px; box-sizing:border-box; background-repeat:no-repeat;}
        .asideBox ul>li>a{width:96px; height: 96px; display:block;}
        .asideBox ul>li{width:96px; height:96px; display:block; float:left; cursor:pointer;
                        background-image: url("../img/kwater/img/lnb/lnb.png");
                         background-repeat:no-repeat;}

          .asideBox ul>li:nth-child(2){background-position: -110px -5px;}

            .top_aticle ul>li:nth-child(4){width:230px; height:170px; margin-bottom:45px; background-position:-725px -25px;}
            .top_aticle ul>li:nth-child(5){width:230px; height:200px; background-position:-5px -240px;}
            .top_aticle ul>li:nth-child(6){width:230px; height:200px; background-position:-245px -240px;}

            .top_aticle ul>li:nth-child(8){width:230px; height:200px; background-position:-725px -240px;}
        .bottom_aticle{width: 100%; height: 264px; display:block;}
          .bottom_aticle ul{width:100%; height:auto; padding-left:4.5px; box-sizing:border-box;}
          .bottom_aticle ul>li>a{width: 220px; height: 220px; display:block;}
          .bottom_aticle ul>li{width: 100%; height:220px; background-image: url("../img/kwater/img/article.jpg");
            display:block; float:left; margin-right:18px; background-repeat: no-repeat;}
            .bottom_aticle ul>li:nth-child(1){width:220px; background-position:-5px -440px;}
            .bottom_aticle ul>li:nth-child(2){width:220px; background-position:-242px -440px;}
            .bottom_aticle ul>li:nth-child(3){width:220px; background-position:-480px -440px;}
            .bottom_aticle ul>li:nth-child(4){width:220px; background-position:-725px -440px;}


    #footerBox{width: 100%; height: 210px; padding-top:22px; box-sizing:border-box; float:left; background-color: #f7f7f7;}
      #footerBox h2{width:102px; height: 65px; float:left;
                    background-image: url("../img/kwater/img/footer/h2.jpg");
                    background-repeat:no-repeat;}
            #footerBox h2>a{width:102px; height: 65px; display: block;}
        .centerBox{width: 507px; height:66px; float:left; margin-left:22px;}
        .centerBox ul{width:100%; height:auto;}
        .centerBox ul>li{width:100%; display:block; height:19px; float:left;}
            .centerBox ul>li:nth-child(1){width:90px; background-image: url("../img/kwater/img/footer/f_map.jpg");}
              .centerBox ul>li>a:nth-child(1){width:90px; height: 94px; display:block;}

           .code>a{width:89px; height: 94px; display:block;}
          .urlcode{width:81px; height: 94px; float:left; background-image: url("../img/kwater/img/footer/mark_02.jpg");}
            .urlcode>a{width:89px; height: 94px; display:block;}
