<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <title>layertest1</title>
  <!--[if let IE 9]>
  <![endif]-->
  <script src="../ie/html5shiv/html5shiv/dist/html5shiv.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
<link rel="stylesheet" type="text/css" href="../css/base/nomalize.css" />


  <style>
  /*design*/  
  #wrap{width:700px; height:auto; margin:0 auto; background-color: #ccc;}
    #headerBox{width:700px; height:80px; padding:15px 30px; box-sizing:border-box; background-color:#428;}
      h1{width:100px; height:50px; float:left; background-color:#fff;}
      #gnb{width:450px; height:30px; float:right; margin-top:20px;}
        #gnb>ul{width:450px; height:30px;}
          #gnb>ul>li{width:109.5px; height:30px; float:left; display:block; margin-right:3px; background-color:#72f;}
    #contentBox{width:700px; height:auto;}
        .bannerBox{width:700px; height:250px; float:left; background-color: #f41;}
        .asideBox{width:700px; height:35px; float:left; background-color: #945;}
        .articleBox{width:700px; height:300px; float:left; background-color: #f38;}
          .left_article{width:350px; height:300px; float:left; padding:25px; box-sizing:border-box; background-color: #291;}
            .left_article>ul{width:350px; height:auto;}
              .left_article>ul>li{width:150px; height:125px; float:left; 
                                  margin-bottom:3px; margin-left:3px; box-sizing:border-box; display:block; background-color: #fff;}
          .right_article{width:350px; height:300px; float:left; background-color: #f18;}
            .right_article>ul{width:258px; height:auto; margin:25px auto;}
              .right_article>ul>li{width:258; height:80px; display:block; margin-bottom:2px; background-color: #718;}
    #footerBox{width:700px; height:80px; background-color: #2ff;}
  </style>
</head>




<body>
<div id="wrap">
<header id="headerBox">
  <h1>logo</h1>
    <nav id="gnb">
    <h2 class="hidden">globalnavigator</h2>
      <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li class="last_li_right">4</li>
   </nav>
</header><!--headerBox-->
<section id="contentBox" class="clearfix">
  <h2 class="hidden">contentBox</h2>
  <section class="bannerBox">
    <h3 class="hidden">bannerBox</h3>
  </section>
  <aside class="asideBox">
    <h3 class="hidden">aside</h3>
  </aside>
  <section class="articleBox">
    <h3 class="hidden">article</h3>
    <article class="left_article">
      <h4 class="hidden">left_article</h4>
      <ul>
        <li class="first_li">1</li>
        <li>2</li>
        <li class="first_li">3</li>
        <li>4</li>
      </ul>
    </article>
    <article class="right_article">
     <h4 class="hidden">right_article</h4>
      <ul>
        <li>1</li>
        <li>2</li>
        <li class="last_li">3</li>
      </ul>
    </article>
  </section><!--articleBox-->
</section><!--contenBox-->
<footer id="footerBox">
  <h2 class="hidden">footerBox</h2>
  footer
</footer><!--footerBox-->
</div><!--wrap-->
</body>
</html>
