  <title>responsive web01</title>
  <style>
  h1{width:80%; min-width:auto; height:500px; 
    margin:0; background-color: #0cf;}
    @media screen and (max-width:480px) {
      h1{width:100%; height: 100%; background-color: #fc0; color:#fff; text-align:center;}
      } /* max:480px*/

  </style>
