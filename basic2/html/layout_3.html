<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/base/nomalize.css" />
  <link rel="stylesheet" type="text/css" href="../css/src/layout_03.css" />
  
  <!--[if let IE 9]>
  <script src="../ie/html5shiv/html5shiv/dist/html5shiv.min.js"></script>
  <![endif]-->

  
  <title>layout sample3</title>
  <style>
  /* @import url("../css/base/reset.css");
  @import url("../css/base/nomalize.css");
  @import url("../css/src/layout_03.css"); */
  #contentBox{width:960px; height:auto; background-color:#fbc20e;} /*height auto로 두면 자식 태그 height px로 정확히 수치 줘야함*/
    .log_in{width:30%; height:220px; float:left; padding:2%; box-sizing:border-box; background-color:#f2f2f2;}
        .left_box{width:130px; height:180px; float:left}
          .id{width:130px; height:75px; margin-bottom:3px; background-color: #981;}
          .password{width:130px; height:75px; margin-bottom:3px; background-color:#7f9;}
          .join{width:130px; height:30px; background-color:#329;}
        .right_box{width:110px; height:186px; float:right; background-color: #90f;} 
        /*list로 했을 경우, right_box는 float:right로 쓰지만 li에서 맨 마지막이라 밑으로 내려가 있는다. 그럴 때에는 margin-top:-120px을 주면 올라온다*/

    .banner_box{width:70%; height:220px; float:left; background-color:#433324; padding:1.2%; box-sizing:border-box;}
      .top_banner{width:100%; height:80%; background-color:#721; margin-bottom:1%;}
      .bottom_banner{width:100%; height:17%; background-color:#287;}

    .news_box{width:100%; height:300px; float:left; background-color:#f59447; padding:1.5%; box-sizing:border-box;}
      .news_box>ul{width:100%; height:auto;}
      .news_box>ul>li{width:calc(25% - 6px); height:270px; display:block; float:left; background-color:#cf8; margin-left:8px;}
  /*--contentBox--*/
    #footBox{width:960px; height:80px; background-color:#3a3; padding:20px 20px; box-sizing:border-box;}
        .sub_logo{width:250px; height:45px; float:left; background-color: #f28; margin-right:83px;}
        address{width:250px; height:45px; float:left; background-color: #05f; margin-right:83px;}
        .family{width:250px; height:45px; float:left; background-color: #2f0;}
  /*footBox----------------*/

  </style>
</head>



<body>
  <div id="wrap">
     <div id="headBox">
        <h1>logo</h1>
          <nav id="unb">
          <h2 class="hidden">utility navigation</h2>
          <ul>
            <li class="first_li">unb_01</li>
            <li>unb_02</li>
            <li>unb_03</li>
            <li>unb_04</li>
          </ul>
          </nav>
        <nav id="gnb">
          <h2 class="hidden">global navigation</h2>
          <ul>
            <li class="first_li">navi_01</li>
            <li>navi_02</li>
            <li>navi_03</li>
            <li>navi_04</li>
            <li>navi_05</li>
            <li>navi_06</li>
            <li>navi_07</li>
            <li>navi_08</li>
          </ul>
           </nav><!--//gnb-->
     </div><!--//headBox-->
     <section id="contentBox" class="clearfix">
      <h2 class="hidden">콘텐츠영역</h2>
        <div class="log_in">   
          <div class="left_box">
            <div class="id">id</div>
            <div class="password">password</div>
            <div class="join">join</div>
          </div>
          <div class="right_box">login</div>       
        </div>
        <div class="banner_box">
          <div class="top_banner">
            banner1
          </div>
          <div class="bottom_banner">
            banner2
          </div>
        </div>
        <div class="news_box">
          <ul>
          <li class="news_1 first_li">news</li>
          <li class="news_2">news</li>
          <li class="news_3">news</li>
          <li class="news_4">news</li>
          </ul>
        </div>
     </section><!--//contentBox-->
     <div id="footBox">
         <div class="sub_logo">
         서브로고           
         </div>
         <address>
         정보
         </address>
         <div class="family">
         패밀리
         </div>
     </div>
     <!--//footBox-->
  </div><!--//wrap-->
</body>
</html>
