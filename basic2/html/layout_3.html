<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/base/nomalize.css" />
  <link rel="stylesheet" type="text/css" href="../css/src/layout_03.css" />
  
  <!--[if let IE 9]>
  <script src="../ie/html5shiv/html5shiv/dist/html5shiv.min.js"></script>
  <![endif]-->

  
  <title>layout sample3</title>
  <style>
  /* @import url("../css/base/reset.css");
  @import url("../css/base/nomalize.css");
  @import url("../css/src/layout_03.css"); */
  #contentBox{width:960px; height:560px; background-color:#fbc20e;}
    .log_in{width:30%; height:40%; float:left; background-color:#f2f2f2;}
    .banner_box{width:70%; height:40%; float:left; background-color:#433324; padding:1.5%; margin-right:-1.5%; box-sizing:border-box;}
      .top_banner{width:100%; height:80%; background-color:#721; margin-bottom:1%;}
      .bottom_banner{width:100%; height:20%; background-color:#287;}
    .news_box{width:100%; height:60%; float:left; background-color:#f59447; padding:1%; margin-right:1%; box-sizing:border-box;}
      .news_box>ul{width:100%; height:100%;}
      .news_box>ul>li{width:calc(25% - 8px); height:100%; display:block; float:left; background-color:#cf8; margin-left:8px;}
  </style>
</head>


<body>
  <div id="wrap">
     <div id="headBox">
        <h1>logo</h1>
          <nav id="unb">
          <h2 class="hidden">utility navigation</h2>
          <ul>
            <li class="first_li">unb_01</li>
            <li>unb_02</li>
            <li>unb_03</li>
            <li>unb_04</li>
          </ul>
          </nav>
        <nav id="gnb">
          <h2 class="hidden">global navigation</h2>
          <ul>
            <li class="first_li">navi_01</li>
            <li>navi_02</li>
            <li>navi_03</li>
            <li>navi_04</li>
            <li>navi_05</li>
            <li>navi_06</li>
            <li>navi_07</li>
            <li>navi_08</li>
          </ul>
           </nav><!--//gnb-->
     </div><!--//headBox-->
     <section id="contentBox">
        <div class="log_in">   
        login       
        </div>
        <div class="banner_box">
          <div class="top_banner">
            banner1
          </div>
          <div class="bottom_banner">
            banner2
          </div>
        </div>
        <div class="news_box">
          <ul>
          <li class="news_1 first_li">news</li>
          <li class="news_2">news</li>
          <li class="news_3">news</li>
          <li class="news_4">news</li>
          </ul>
        </div>
     </section><!--//contentBox-->
     <div id="footBox">footBox</div><!--//footBox-->
  </div><!--//wrap-->
</body>
</html>
