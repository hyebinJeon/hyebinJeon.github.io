<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <!--[if let IE 9]>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/base/nomalize.css" />
  <title>modalwidow만들기</title>
  <style>
    #wrap{width:960px; height:3000px; margin:0 auto; background-color: #ccc;}
      h1{width:100%; height:auto; padding:2em; box-sizing:border-box;
        color:#fff; text-align:center; background-color: #05c;}
      .modal{width:100%; height:100%; position:fixed; z-index:100; top:0; left:0; /*fixed는 값줄때 top, left값 안주면 엉뚱한데 가있음*/
        background-color: rgba(100,100,100,0.3)}
        .photo{width:700px; height:400px; position:absolute; top:50%; left:50%; margin-left:-350px; margin-top:-200px; z-index:200;
              background-color: #952;} /*absolute는 fixed의 자식이기 때문에 fixed부모 따라서 absolute도 fixed가 됨*/
          .x_button{width:50px; height:50px; position:absolute; top:-25px; right:-25px; background-color: #000;}

/*button[type="button"] <- 버튼의 버튼 속성을 가진것을 불러 올 때 쓰는 것.
  </style>
}
</head>

<body>
  <div id="wrap">
  <h1>positiontest</h1> </div> 
    <div class="modal">modal 
      <div class="photo">
    <div class="x_button">X</div>
      </div>
    </div>

</body>
</html>
