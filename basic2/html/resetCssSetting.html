<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="uft-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7">
<title>Document</title>
<!--[if lte IE 9]>
<script src="../ie/html5shiv/html5shiv/dist/html5shiv.js"></script>  
<![endif]-->

  <style>
  /* reset. css
  모든 브라우저는 각자 여백의 크기값을 가진다. 
  magin, padidng-> 초기값을 세팅해줘야함. 이것을 reset.css라고 한다.
  reset.css에는 다양한 내용이 있다.
  */
  
  html, body{width:100%; height:100%; color:#333; font-family:sans-serif;} /*고딕체*/
      html, body, div, p, pre, table, thead, tbody, tfoot, ul, ol, li, dl, dt, dd,
      {margin:0, padding:0, border:0;}
      #wrap{width:100%; height:100%; background-color:#ccc; 
      font-size:100%; color:#inherit;}
  h1,h2,h3,h4,h5,h6{margin:0; padding:0 border:0; color:inherit;}    
  
    /*list 초기 세팅*/
  ol,ul,li{list-style:none;} /*블릿기호 제거*/
    /*링크 초기세팅*/
  a{text-decoration:none; color:#f07;}/*링크코드 밑줄 및 글씨색 변경*/
    /*table 초기세팅*/
  table, thead, tbody, tfoot, tr, td, th{
    border:1px solid #333; border-spacing:0; border-collapse:collapse;}
    /*버튼태그 링크 모양처리, 배경색상, 테두리 변경*/
  button,input[type="submit"],input[type="reset"],input[type="button"]{
  cursor:pointer; background-color:transparent; border:0;
  }
  /*html5 reset*/
  header,nav,aside,article,section,footer,main,figure{display:block;
  margin: 0; padding:0; border:0; font-size:100%; color:inherit;}

  /*form reset 글씨를 입력하는 폼*/
  input[type="text"], input[type="password"]
  input[type="search"], input[type="email"], input[type="tel"]{
  text-indent:5px; text-indent:0.3em; /*글자들여쓰기 px이랑em두개 쓴이유는 익스플로어가 em단위를 이해하지 못하기 때문이다.*/
  }

  /*design*/
  #wrap{width:100% height:100% background-color:transparent}

  /*nomalize css
  브라우저를 초기 세팅후에 실 홈페이지를 작성하는 과정에서
  반복, 또는 동일한 과정들 내용을 요구하는 것들이 많다.
  이러한 반복또는 동일한 환경을 요구할 때, 이를 좀더 쉽게 또는
  편리하게 세팅해서 사용할 필요가 있다.
  대체로 클래스의 이름으로 활용하여 사용한다.
  .clearfix::after{content:" "; display:block; width:0; height:0; clear:both; */
  
  </style>

</head>

<body>
  <div id="wrap">
  </div> <!--// wrap-->
</body>
</html>
