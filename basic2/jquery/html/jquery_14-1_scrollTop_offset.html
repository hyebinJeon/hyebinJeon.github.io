<!DOCTYPE html>
<html lang="ko-KR">
<head>

<link rel="stylesheet" type="text/css" href="../css/base/reset.css" />

<script src="../js/jquery/jquery-3.2.1.min.js"></script>
<script src="../js/jquery/jquery-ui.min.js"></script>
  <title>my title</title>  
  <style>
    #wrap{width: 100%; height: 5000px; background-image:linear-gradient(45deg,  #0af,  #ccc, #fff);}
    h1{padding:1em; background-color: #09f; color:#fff;}
    p{width: 300px; height: 2em; background-color: #fff; font-size:2em; position:fixed; top:150px; left:50%; z-index:500;}
    p>span{display:block; width: 150px; height: 100%; float:left; font-size:0.7em;}
    p>strong{display:block; width: 150px; height:100%; float:right; border-bottom:2px solid #f06; color:#f06;}
    .scrollTop{margin-left:-310px;}
    .offset{margin-left:10px;}

  </style>
</head>
<body>
  <div id="wrap">
    <h1>scrollTop과 offset()top의 비교</h1>
    <p class="scrollTop"><span>scrollTop():</span><strong></strong></p>
    <p class="offset"><span>offset().top:</span><strong></strong></p>
  </div><!--wrap-->
    <script>
      (function($){
        //스크롤을 움직이는 것, 스크롤바 => $(window)
        $(window).on('scroll',function(){
          var scT = $(this).scrollTop();
          var osT = $('.offset').offset().top;

          $('.scrollTop').find('strong').text(scT);
          $('.offset').find('strong').text(osT);

          //$('.offset').();
        });
      })(this.jQuery);
    </script>
</body>
</html>
