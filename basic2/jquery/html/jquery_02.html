  <title>선택자 및 css이해</title>  
<style>
#wrap{width:100%; height:auto; min-height:150px; margin:0 auto;}
.head_box{width:960px; height:150px; margin: 0 auto; background-color: #cc7;}
h1{width: 150px; height: 50px; float:left; margin:1em; background-color:#076;
color:#fff;}
.gnb{width: 600px; height: 40px; float:right; margin-top:20px;}
.gnb>li{float:left; margin-right:10px; position:relative;}
.gnb>li:after{content:" "; display:block; width: 2px; height: 80%;
background-color: #888; position:absolute; right:-4px; top:10%;}
.gnb>li:last-child:after{margin-right:0;}
.gnb>li:last-child:after{display:none;}
.gnb a{padding:0.2em; color:#fff; transition:all 300ms;}
.gnb a:hover{font-weight : bold;}
.add_banner{width:100%; height:500px; background-color: #ccd;}
</style>
</head>


<body>
<div id="wrap">
  <div class="head_box">
    <h1>jQuery Test</h1>
    <ul class="gnb">
      <li class="sel_1"><a href="#">list_01</a></li>
      <li class="sel_2"><a href="#">list_02</a></li>
      <li class="sel_3"><a href="#">list_03</a></li>
      <li class="sel_4"><a href="#">list_04</a></li>
      <li class="sel_5"><a href="#">list_05</a></li>
    </ul>
  </div>
  <div class="add_banner">add_banner</div>
</div>


<!--jquery-->
  <script>
  (function($){
    var select_1=$('.sel_1');
    var select_2=$('.sel_2');
    var select_3=$('.sel_3');
    var select_4=$('.sel_4');
    var select_5=$('.sel_5');
    var add_banner = $('.add_banner');

    select_1.on('click',function(event){
    event.preventDefault(); //a기능 상쇄
    $('.add_banner').hide();
    });
    select_2.on('click',function(event){
    event.preventDefault();
    $('.add_banner').show();
    });
    select_3.on('click',function(event){
      event.preventDefault();
      $('.add_banner').toggle(1000);
    });
    select_4.on('click',function(event){
      event.preventDefault();
      $('.add_banner').fadeToggle();
    });
    select_5.on('click',function(event){
      event.preventDefault();
      $('.add_banner').slideToggle();
    });
    //.addclass()
    //.removeclass()
    //.toggleclass()
  })(this.jQuery);
  </script>
</body>
