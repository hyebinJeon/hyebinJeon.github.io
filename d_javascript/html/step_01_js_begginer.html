<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>js beginner</title>
  <script type="text/javascript">
    document.write('js코드를 처음 작성하여 보여줍니다.');
    alert('alert는 메시지를 보여주는 경고창을 의미');
    console.log('보이는 곳에는 나타나지 않음');  
  </script>
</head>
<body>
  <h1>javascript 처음 시작하기</h1>
  <script type="text/javascript">
    document.write('js코드를 처음 body에 작성합니다.');
    alert('사실상 매우 번거롭고 귀찮은 존재입니다');<!--alert가 document.write먼저 뜸 -->
    console.log('개발자 모드에 있는 console창에 나타납니다.');
  </script>
</body>
</html>
